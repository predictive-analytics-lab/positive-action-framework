defaults:
  - configen_schema

configen:
  # output directory
  output_dir: ${hydra:runtime.cwd}/paf/config_classes

  header: |
    # Generated by configen, do not edit.
    # See https://github.com/facebookresearch/hydra/tree/master/tools/configen
    # fmt: off
    # isort:skip_file
    # flake8: noqa

  module_path_pattern: "{{module_path}}/configs.py"

  # list of modules to generate configs for
  modules:
    - name: ethicml
      classes:
        - LRCV
        - Kamiran
        - Oracle
        - DPOracle
        - ZafarFairness
        - Kamishima
        - Agarwal
    - name: paf.data_modules
      classes:
        - LilliputDataModule
        - ThirdWayDataModule
        - SimpleXDataModule
        - SemiAdultDataModule
    - name: paf.architectures.model.model_components
      classes:
        - AE
        - Clf
    - name: paf.architectures.model
      classes:
        - CycleGan
    - name: pytorch_lightning.trainer
      classes:
        - Trainer
    - name: sklearn.preprocessing
      classes:
        - MinMaxScaler
